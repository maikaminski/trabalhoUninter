    <h2 class="subtitulo">Contato</h2>
    <div class="contato">
        
        <div class="formulario">
            <form id="form">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>
        
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="5" required></textarea>
        
              <button type="button" id="botao">Enviar</button>
            </form>
          </div>
    </div>
